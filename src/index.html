<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tunirobots 2019</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./assets/scss/flipclock.css">
  <link rel="stylesheet" href="./assets/scss/now-ui-dashboard.scss">
  <link rel="stylesheet" href="./assets/demo/demo.css">
  <link rel="stylesheet" href="./assets/scss/animate.css">
</head>
<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/flipclock.js"></script>
  <script>
		var clock;
		
		$(document).ready(function() {
			var clock;

			clock = $('.clock').FlipClock({
		        clockFace: 'MinuteCounter',
		        autoStart: false,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped!')
		        	}
		        }
		    });
				    
		    clock.setTime(120);
		    clock.setCountdown(true);
		    clock.start();

		});
  </script>
  
  <script>
    $(document).ready(function() {
      if($(location).attr("href").split('/')[3] === "screen") {
        $('body').css('background-color', 'rgb(0, 154, 64)');
      }
    });
  </script>
</body>
</html>
