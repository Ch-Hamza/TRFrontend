<div class="row justify-content-center mb-5">
    <h3 style="margin-top: 80px;">Create Team</h3>
</div>
<div [hidden]="submitted" class="row justify-content-center" style="margin-bottom: 171px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="team.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="competition">Competition</label>
      <select class="form-control" name="competition" id="competition" [(ngModel)]="team.competition">
        <option value="LTCR">LTCR</option>
        <option value="SUMO">SUMO</option>
        <option value="JUNIOR">JUNIOR</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" required [(ngModel)]="team.image" name="image">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
